{% extends "base.html" %}
{% block content %}



<div class="container mt-5 pt-4">

    <div class="col-6 mx-auto">
        <h3 class="text-center">Register</h3>
        <form method="post">
            {% csrf_token %}

            {% if message %}
            <div class="alert alert-{{class}}">
                {{message}}
            </div>
            {% endif %}

            <div class="row">
                <div class="form-group col-12">
                    <input type="text" placeholder="Email" class="form-control" name="email">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-12">
                    <input type="text" placeholder="FirstName" class="form-control" name="first_name">
                </div>
            </div>
          <div class="row">
                <div class="form-group col-12">
                    <input type="text" placeholder="LastName" class="form-control" name="last_name">
                </div>
            </div>
          <div class="row">
                <div class="form-group col-12">
                    <input type="text" placeholder="Gender" class="form-control" name="gender">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-12">
                    <input type="text" placeholder="PhoneNumber" class="form-control" name="phone_number">
                </div>
            </div>

            <p>Already have account <a href="{% url 'login' %}">Login</a></p>
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>

</div>


{% endblock %}
